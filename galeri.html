  <style>
    .gallery-love {
      display: grid;
      grid-template-columns: repeat(7, 100px);
      grid-template-rows: repeat(6, 100px);
      justify-content: center;
      gap: 10px;
      margin: 2em auto;
      max-width: max-content;
    }

    /* Atur posisi foto untuk bentuk hati */
    /* Kita isi grid cells tertentu, sisanya kosong */

    /* Baris 1 */
    .cell-1 { grid-column: 2 / 3; grid-row: 1 / 2; }
    .cell-2 { grid-column: 3 / 4; grid-row: 1 / 2; }
    .cell-3 { grid-column: 5 / 6; grid-row: 1 / 2; }
    .cell-4 { grid-column: 6 / 7; grid-row: 1 / 2; }

    /* Baris 2 */
    .cell-5 { grid-column: 1 / 2; grid-row: 2 / 3; }
    .cell-6 { grid-column: 2 / 3; grid-row: 2 / 3; }
    .cell-7 { grid-column: 3 / 4; grid-row: 2 / 3; }
    .cell-8 { grid-column: 4 / 5; grid-row: 2 / 3; }
    .cell-9 { grid-column: 5 / 6; grid-row: 2 / 3; }
    .cell-10 { grid-column: 6 / 7; grid-row: 2 / 3; }
    .cell-11 { grid-column: 7 / 8; grid-row: 2 / 3; }

    /* Baris 3 */
    .cell-12 { grid-column: 1 / 2; grid-row: 3 / 4; }
    .cell-13 { grid-column: 2 / 3; grid-row: 3 / 4; }
    .cell-14 { grid-column: 3 / 4; grid-row: 3 / 4; }
    .cell-15 { grid-column: 4 / 5; grid-row: 3 / 4; }
    .cell-16 { grid-column: 5 / 6; grid-row: 3 / 4; }
    .cell-17 { grid-column: 6 / 7; grid-row: 3 / 4; }
    .cell-18 { grid-column: 7 / 8; grid-row: 3 / 4; }

    /* Baris 4 */
    .cell-19 { grid-column: 2 / 3; grid-row: 4 / 5; }
    .cell-20 { grid-column: 3 / 4; grid-row: 4 / 5; }
    .cell-21 { grid-column: 4 / 5; grid-row: 4 / 5; }
    .cell-22 { grid-column: 5 / 6; grid-row: 4 / 5; }
    .cell-23 { grid-column: 6 / 7; grid-row: 4 / 5; }

    /* Baris 5 */
    .cell-24 { grid-column: 3 / 4; grid-row: 5 / 6; }
    .cell-25 { grid-column: 4 / 5; grid-row: 5 / 6; }
    .cell-26 { grid-column: 5 / 6; grid-row: 5 / 6; }

    /* Baris 6 */
    .cell-27 { grid-column: 4 / 5; grid-row: 6 / 7; }

    .gallery-love img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .gallery-love img:hover {
      transform: scale(1.1);
      z-index: 10;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }
